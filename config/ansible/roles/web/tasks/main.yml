# 🖥️ Web Server Role Tasks

- name: Update apt cache
  become: yes
  apt:
    update_cache: yes

- name: Install Apache and PHP
  become: yes
  apt:
    name:
      - apache2
      - php
    state: present

- name: Copy sample PHP page
  become: yes
  copy:
    dest: /var/www/html/index.php
    content: |
      <html>
        <body>
          <h2>Welcome to Rahaf Web Server!</h2>
          <p>This page is served by Apache via Ansible 🚀</p>
        </body>
      </html>

- name: Ensure Apache is running
  become: yes
  service:
    name: apache2
    state: started
    enabled: yes

