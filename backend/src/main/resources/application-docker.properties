# --- Docker profile for SQL Server ---

# Server Configuration
server.port=8080

# Database Configuration (SQL Server for Docker)
spring.datasource.url=jdbc:sqlserver://sqlserver:1433;databaseName=BurgerDB;encrypt=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=Strong!Passw0rd
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with schema and data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Logging Configuration
logging.level.com.burgerbuilder=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

